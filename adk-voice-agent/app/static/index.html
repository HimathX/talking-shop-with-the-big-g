<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Tourist Guide</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/app.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1>ðŸ‡±ðŸ‡° Sri Lanka Tourist Guide</h1>
      <div class="subtitle">Your AI-powered guide to exploring the Pearl of the Indian Ocean</div>
      <div class="header-options">
        <label class="header-checkbox" title="Enable model to proactively respond without explicit prompts (Native audio models only)">
          <input type="checkbox" id="enableProactivity">
          <span>Proactivity</span>
        </label>
        <label class="header-checkbox" title="Enable model to detect and adapt to emotional cues (Native audio models only)">
          <input type="checkbox" id="enableAffectiveDialog">
          <span>Affective Dialog</span>
        </label>
      </div>
      <div class="connection-status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Connecting...</span>
      </div>
    </header>

    <div class="main-layout">
      <div class="container">
        <div id="messages"></div>

        <!-- Audio Output Visualizer -->
        <div class="visualizer-container">
          <div class="visualizer-header">
            <span class="visualizer-title">ðŸ”Š Output Audio Waveform</span>
            <span class="visualizer-status" id="visualizerStatus">Inactive</span>
          </div>
          <canvas id="waveformCanvas" class="waveform-canvas"></canvas>
        </div>

        <div class="input-container">
          <form id="messageForm">
            <div class="input-wrapper">
              <input
                type="text"
                id="message"
                name="message"
                placeholder="Ask me anything about Sri Lanka..."
                autocomplete="off"
              />
              <button type="submit" id="sendButton" disabled>Send</button>
              <button type="button" id="startAudioButton">Start Audio</button>
              <button type="button" id="cameraButton">ðŸ“· Camera</button>
            </div>
          </form>
        </div>
      </div>

      <div class="console-panel">
        <div class="console-header">
          <h2>Event Console</h2>
          <div class="console-controls">
            <label class="console-checkbox">
              <input type="checkbox" id="showAudioEvents">
              <span>Show audio</span>
            </label>
            <button id="clearConsole" class="console-clear-btn">Clear</button>
          </div>
        </div>
        <div id="consoleContent" class="console-content"></div>
      </div>
    </div>

    <!-- Camera Preview Modal -->
    <div id="cameraModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Camera Preview</h3>
          <button id="closeCameraModal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <video id="cameraPreview" autoplay playsinline></video>
        </div>
        <div class="modal-footer">
          <button id="cancelCamera" class="btn-secondary">Cancel</button>
          <button id="captureImage" class="btn-primary">ðŸ“· Send Image</button>
        </div>
      </div>
    </div>
  </body>
</html>
